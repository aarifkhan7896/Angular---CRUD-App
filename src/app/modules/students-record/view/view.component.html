<h1 class="text-center mt-5 text-muted">Student Records</h1>
<table class="table table-hover table-bordered">
  <thead class="bg-dark text-info">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Mobile</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let all of data">
      <td scope="row">{{ all.id }}</td>
      <td>{{ all.name }}</td>
      <td>{{ all.mobile }}</td>
      <td>{{ all.email }}</td>
      <td>{{ all.address }}</td>
      <td class="d-flex justify-content-between">
        <a class="btn btn-outline-primary" [routerLink]="['/edit', all.id]"
          >Edit</a
        >&nbsp;<button
          class="btn btn-outline-danger"
          on-click="deleteFun(all.id)"
        >
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
